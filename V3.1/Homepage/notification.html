<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fralsec</title>
    <link rel="stylesheet" media="screen" href="css/particle.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>


<!-- particles.js container -->

<div id="particles-js"></div>

<div class="logoContainer">
    <img class="logo" src="../res/pic/Fralsec256.png">
    
    
</div>

<div class="mainBody">
    <div class="toolBar">
        <div class="Theme">
            <button class="themeButton basic">Default</button>
            <button class="themeButton coral">Happy :)</button>
            <button class="themeButton dark">Dark</button>
        </div>
        <div class="Timer">
            <div class="remainingTime">20:00</div>
            <div class="checkbox-container green">
                <input type="checkbox" id="toggle" />
                <label for="toggle"></label>
                <div class="active-circle"></div>
            </div>
        </div>
        
    </div>
    <div class="mainContent">
        <div class="alertContainer"></div>
    </div>
</div>
    
<!-- scripts -->
<script src='../Console/jquery.min.js'></script>
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script src='js/alertHandle.js'></script>
</body>
</html>
